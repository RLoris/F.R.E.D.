
<mat-card class="example-card" (click)=togglePlaylist()>
    <mat-card-header>
      <mat-card-title>Mood Booster</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <iframe id="playlist" *ngIf=this.displayPlaylist src="https://www.youtube.com/embed/videoseries?list=PLdMog-NnHGCpDcF6cCjuT3LhfubYXbagK&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media"></iframe>
    </mat-card-content>
</mat-card>
